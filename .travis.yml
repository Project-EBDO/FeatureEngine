# Run using docker, not a VM
sudo: false

# Cache sbt downloaded packages
cache:
  directories:
    - $HOME/.sbt

# Now the actual core of the script
language: scala

scala:
  - 2.11.8

script:
  - sbt compile
  - sbt test
  - sbt scalastyle

# Send notifs to slack
notifications:
  slack:
    secure: 
